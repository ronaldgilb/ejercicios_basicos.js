<!DOCTYPE html>
<head>
    <title>Numero Aleatorio</title>
    <script>
        function numeroAleatorio() {
            let min = parseInt(prompt("Ingresa el valor minimo:"));
            let max = parseInt(prompt("Ingresa el valor maximo:"));
            let resultado = Math.floor(Math.random() * (max - min + 1)) + min;
            alert("Numero aleatorio: " + resultado);
        }
    </script>
</head>
<body>
    <h2>Generador de Numeros Aleatorios</h2>
    <button onclick="numeroAleatorio()">Generar</button>
</body>
</html>
