<!DOCTYPE html>
<head>
    <title>Inversion de Cadena</title>
    <script>
        function invertirCadena() {
            let texto = prompt("Ingresa una cadena:");
            let resultado = texto.split('').reverse().join('');
            alert("Cadena invertida: " + resultado);
        }
    </script>
</head>
<body>
    <h2>Inversion de Cadena</h2>
    <button onclick="invertirCadena()">Invertir</button>
</body>
</html>
