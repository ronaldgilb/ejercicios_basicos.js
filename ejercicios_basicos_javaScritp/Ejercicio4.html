<!DOCTYPE html>
<head>
    <title>Convertidor de Temperatura</title>
    <script>
        function convertirTemperatura() {
            let valor = parseFloat(prompt("Ingresa el valor de temperatura:"));
            let tipo = prompt("Ingresa 'C' para convertir a Fahrenheit o 'F' para convertir a Celsius:");
            let resultado = tipo === 'C' ? (valor * 9/5) + 32 : (valor - 32) * 5/9;
            alert("Resultado: " + resultado);
        }
    </script>
</head>
<body>
    <h2>Convertidor de Temperatura</h2>
    <button onclick="convertirTemperatura()">Convertir</button>
</body>
</html>
