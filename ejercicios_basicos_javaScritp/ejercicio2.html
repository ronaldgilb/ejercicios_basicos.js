<!DOCTYPE html>
<head>
    <title>Palindromo</title>
    <script>
        function esPalindromo() {
            let texto = prompt("Ingresa una palabra o frase:");
            let limpio = texto.toLowerCase().replace(/[^a-z0-9]/g, '');
            let resultado = limpio === limpio.split('').reverse().join('') ? "Es un palindromo" : "No es un palindromo";
            alert(resultado);
        }
    </script>
</head>
<body>
    <h2>Verificador de Palindromo</h2>
    <button onclick="esPalindromo()">Verificar</button>
</body>
</html>
