<!DOCTYPE html>
<head>
    <title>Numeros Primos</title>
    <script>
        function numerosPrimos() {
            let min = parseInt(prompt("Ingresa el valor minimo:"));
            let max = parseInt(prompt("Ingresa el valor maximo:"));
            let primos = [];
            for (let num = min; num <= max; num++) {
                if (num > 1 && Array.from({ length: num - 2 }, (_, i) => i + 2).every(i => num % i !== 0)) {
                    primos.push(num);
                }
            }
            alert("NÃºmeros primos: " + primos.join(", "));
        }
    </script>
</head>
<body>
    <h2>Buscador de Numeros Primos</h2>
    <button onclick="numerosPrimos()">Buscar</button>
</body>
</html>
